<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="bg-container ">
      <div class="d-flex flex-row">
        <div >
          <img src="https://res.cloudinary.com/vgosangi/image/upload/v1659587152/bg-pattern-top_swd7ht.svg" alt="bg-top" class="bg-top">
        </div>
        <div >
              <img src="https://res.cloudinary.com/vgosangi/image/upload/v1659587152/bg-pattern-bottom_gy9dds.svg" alt="bg-bottom" class="bg-bottom">
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center ">
        <div class="card-container ">
          <img src="https://res.cloudinary.com/vgosangi/image/upload/v1659587152/bg-pattern-card_hmw7mc.svg" alt="background" class="image"/>
          <img src="https://res.cloudinary.com/vgosangi/image/upload/v1659587152/image-victor_ohipym.jpg" alt="victor" class="victor-img "/>
          
        

              <h1 class="victor-name">Victor Crest   <span id="span">26</span></h1>
              <p class="country">London</p>
              <hr>
              <div class="d-flex flex-row ">
                <div class="m-auto">
                  <h1 class="likes">80K</h1>
                  <p class="followers">Followers</p>
                </div>
                <div class="m-auto">
                <h1 class="likes">803K</h1>
                <p class="followers">Likes</p>
                </div>
                <div class="m-auto">
                <h1 class="likes">1.4K</h1>
                <p class="followers">Photos</p>
                </div>
              </div>
            
      </div>
    </div>
      
      

    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
